<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body class = "background">
  <div class="container">
    <form id="roboger">
      <h1 class="center">Mr. Roboger's Neighborhood</h1>
      <br>
      <div id="input">
        <h4>Enter a number of your choice to see a fun message!</h4>
        <br>
        <div class="row">
          <div class="col-md-3">
            <label for="number">(Required) Input number:</label>   <br>
            <input id="number" type="text">
          </div>
          <div class="col-md-3">  
            <label for="name">(Optional) Name:</label>   <br>
            <input id="name" type="text">
          </div>
          <div class="col-md-3"> 
            <label for="order">Sort by:</label> <br> 
            <select id="order">
              <option value="ascending">Ascending order</option>
              <option value="descending">Descending order</option>
            </select>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
        <br>
      </div>
      <div class="result1">
        <div class="row">
          <div class="col-md-6">
            <p><strong>Your friendly message:</strong>
              <br>
              <br>
              <span id="robogerMessage"></span>
            </p>
          </div>
          <div class="col-md-6">
            <img class="img1" src="image/neighbor.jpg" alt="broken screen.">
            <img class="img1" src="image/beep.png" alt="broken screen.">
            <img class="img1" src="image/boop.jpg" alt="broken screen.">
          </div>
        </div>
      </div>
      <div class="result2">
        <div class="row">
          <div class="col-md-6">
            <p><span id="brokenMessage"></span></p>
          </div>
          <div class="col-md-6">
            <img class="img1" src="image/broke.jpg" alt="broken screen.">
          </div>
        </div>
      </div>
    </form> 
  </div>
</body>
</html>
