<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>

</head>
<body class = "background">
  <div class="container">
    <form id="roboger">
      <h1 class="center">Mr. Roboger's Neighborhood</h1>
      <br>
      <br>
      <br>
      <h4>Enter a number of your choice to see a fun message!</h4>
      <br>
      <label for="number">Input:</label>
      <input id="number" type="text">
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
      <br>
      <br>
      <div class="result">
        <p><strong>Your friendly neighborhood message:</strong>
          <br>
          <br>
          <span id="robogerMessage"></span>
        </p>
      </div>
    </form> 
  </div>
</body>
</html>
